<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Url Shortener</title>
  </head>
  <body>
    <main class="container">
      <div class="jumbotron">
        <h4 class="display-4">Url shortener</h4>
        <form>
          <div class="form-group">
            <label for="url">Please enter a url to shorten</label>
            <input
              type="text"
              class="form-control"
              id="url"
              placeholder="url"
              required
              pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Shorten
          </button>
        </form>
        <hr class="my-4" />
        <button type="button" id="show" class="btn btn-outline-primary">
          Show urls
        </button>
        <ul class="list-group mt-3" id="urls"></ul>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
